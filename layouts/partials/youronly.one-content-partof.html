{{- $partofseries := $.Site.RegularPages.RelatedIndices . "series" -}}
{{- with $partofseries -}}
  <aside class="h-series partofseries">
    <p>
      {{ i18n "partofseries" }} {{ range ( $.GetTerms "series" ) }}<a href="{{ .Permalink }}" class="u-series-url p-series-name">{{ .LinkTitle }}</a>{{ end }}
    </p>
    <ul>
      {{ range .Reverse }}<li><a href="{{ .Permalink }}" class="u-series-also p-series-also">{{ .Title }}</a></li>{{ end }}
    </ul>
  </aside>
{{- end -}}
